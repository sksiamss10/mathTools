<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Minimum</title>
    <style>
      @media only screen and (max-width: 600px) {
        #min_value{
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="card m-auto" style="height: 95vh;">
      <div class="card-header">
        <div style="font-size:2.8rem" class="card-title text-center font-weight-bold mb-5">
          <span id="min_value">Minimum Value</span>
        </div>
      </div>
      <div class="card-body">
        <a class="btn btn-danger btn-sm" href="./index.html">
         <i class="fas fa-long-arrow-alt-left"></i> Back</a>
        <div class="row">
          <div class="col-lg-12 mb-2">
            <input class="form-control w-75 m-auto" type="text" id="num1" placeholder="Enter your number" autofocus>
          </div>
          <div class="col-lg-12 mb-2">
            <input class="form-control w-75 m-auto" type="text" id="num2" placeholder="Enter your number">
          </div>
          <div class="col-lg-12 mb-2">
            <input class="form-control w-75 m-auto" type="text" id="num3" placeholder="Enter your number">
          </div>
          <div class="col-lg-12">
            <button onclick="max()" id="btn" class="btn btn-primary w-75">Submit</button>
          </div>
        </div>
        <span id="credit">Made with ❤️ by Siam.</span>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script>
      function max(){
        var button = document.querySelector('#btn');
        var input1 = document.querySelector('#num1');
        var input2 = document.querySelector('#num2');
        var input3 = document.querySelector('#num3');
        inp1 = Number(input1.value);
        inp2 = Number(input2.value);
        inp3 = Number(input3.value);
        var minNum = Math.min(inp1,inp2,inp3);
        if(minNum === inp1){
            input2.value = '';
            input3.value = '';
        }
        else if(minNum === inp2){
            input1.value = '';
            input3.value = '';
        }
        else{
            input1.value = '';
            input2.value = '';
        }
        button.innerHTML = 'New';
        button.addEventListener('click',()=>{window.location.reload()});
      }
    </script>
  </body>
</html>
